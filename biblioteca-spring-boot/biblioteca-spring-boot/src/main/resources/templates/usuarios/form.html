<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${usuario.id} == null ? 'Novo usuário' : 'Editar usuário'">Usuário</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
    <a th:href="@{/}">Início</a> |
    <a th:href="@{/livros}">Livros</a> |
    <a th:href="@{/usuarios}">Usuários</a> |
    <a th:href="@{/emprestimos}">Empréstimos</a>
</header>

<h1 th:text="${usuario.id} == null ? 'Novo usuário' : 'Editar usuário'">Usuário</h1>

<div class="alert alert-danger" th:if="${erro}" th:text="${erro}"></div>
<div class="alert alert-success" th:if="${sucesso}" th:text="${sucesso}"></div>

<form th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post">
    <input type="hidden" th:if="*{id}" th:field="*{id}"/>

    <div>
        <label for="nome">Nome</label>
        <input id="nome" type="text" th:field="*{nome}" required>
        <span class="field-error" th:errors="*{nome}"></span>
    </div>

    <div>
        <label for="email">E-mail</label>
        <input id="email" type="email" th:field="*{email}" required>
        <span class="field-error" th:errors="*{email}"></span>
    </div>

    <div>
        <button type="submit">Salvar</button>
        <a th:href="@{/usuarios}">Cancelar</a>
    </div>
</form>
</body>
</html>
