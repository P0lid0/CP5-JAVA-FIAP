<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Empréstimos</title>
</head>
<body>
<header>
    <a th:href="@{/}">Início</a> |
    <a th:href="@{/livros}">Livros</a> |
    <a th:href="@{/usuarios}">Usuários</a> |
    <a th:href="@{/emprestimos}">Empréstimos</a>
</header>

<h1>Lista de Empréstimos</h1>

<a th:href="@{/emprestimos/novo}">
    <button>Novo Empréstimo</button>
</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Livro</th>
        <th>Usuário</th>
        <th>Data Retirada</th>
        <th>Data Prevista</th>
        <th>Data Devolução</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${emprestimos}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.livro.titulo}"></td>
        <td th:text="${emp.usuario.nome}"></td>
        <td th:text="${emp.dataRetirada}"></td>
        <td th:text="${emp.dataPrevistaDevolucao}"></td>
        <td th:text="${emp.dataDevolucao} ?: 'ATIVO'"></td>
        <td>
            <form th:action="@{'/emprestimos/' + ${emp.id} + '/devolver'}" method="post" style="display:inline;">
                <button type="submit" th:if="${emp.dataDevolucao == null}">Devolver</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
